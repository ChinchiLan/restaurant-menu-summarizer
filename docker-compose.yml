version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: restaurant-menu-summarizer
    ports:
      - "3000:3000"
    volumes:
      - ./cache.db:/app/cache.db
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env

